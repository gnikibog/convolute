<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Convolute</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!--[if lt IE 9]>

<body>
  <script type="text/x-handlebars">
    {{view App.ImageView}}
    <div class="center-pane">
      {{view App.MatrixView}}
      {{view App.PresetsView}}
    </div>
    {{view App.ConvolvedImageView}}
  </script>

  <script type="text/x-handlebars" data-template-name="matrix">   
    <div class="bracket">*[</div>
    <div class="numbers">
      {{#each rows}}
        <div class="matrix-row">
          {{#each this}}
            {{#with this}}
              {{view App.MatrixItemView valueBinding="value"}}
            {{/with}}
          {{/each}}
        </div>
      {{/each}}
    </div>
    <div class="right bracket">]=</div>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="javascripts/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="javascripts/libs/ember-0.9.7.1.js"></script>
  <script src="javascripts/libs/bootstrap.js"></script>
  <script src="javascripts/libs/jquery.mousewheel.js"></script>
  <script src="javascripts/phpied_canvas.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
